<app-header></app-header>
<br/><br/>
<div class="container">
<div class="card">
    <div class="card-header">
        <div class="row">
        <div class="col align-self-end">
            <button mat-raised-button (click)="openDialogCreate()">
                <mat-icon>assignment</mat-icon>
                Nueva Categoria
            </button>
          </div>

        </div>
    </div>
    <div class="card-body">          
        <h2 class="card-title">Lista de Categorias</h2>

        <table style="width: 100%;" mat-table [dataSource]="categoriesDataSource" class="mat-elevation-z8">
        
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre. </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>   
          
          <ng-container matColumnDef="FechaCreacion">
              <th mat-header-cell *matHeaderCellDef> Fecha Creacion </th>
              <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
            </ng-container> 
      
            <ng-container matColumnDef="FechaModificacion">
              <th mat-header-cell *matHeaderCellDef> Fecha Modificacion </th>
              <td mat-cell *matCellDef="let element"> {{element.modificationDate}} </td>
            </ng-container> 
      
            <ng-container matColumnDef="Usuario">
              <th mat-header-cell *matHeaderCellDef> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.creationUser}} </td>
            </ng-container> 
      
            
      
      
            <ng-container matColumnDef="Acciones">
              <th mat-header-cell *matHeaderCellDef  style="width:17%"></th>
              <td mat-cell *matCellDef="let element" > 
                  <button mat-mini-fab color="primary" aria-label="Editar" style="margin-right: 5px;" (click)="openDialogUpdate(element)">
                      <mat-icon>edit</mat-icon>
                    </button>     
                    
                    <button mat-mini-fab color="warn" aria-label="Eliminar" (click)="openDialogConfirmDelete(element)">
                      <mat-icon>delete_forever</mat-icon>
                    </button> 
              </td>
            </ng-container>
      
            
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      
    </div>
</div>
</div>
