<app-header></app-header>
<br/><br/>
<div class="container">
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col align-self-end">
                <mat-form-field>
                    <mat-label>Buscar ...</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar.." #input>
                  </mat-form-field>
              </div>
    
            </div>
    </div>
    <div class="card-body">          
        <h2 class="card-title">Stock</h2>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="Codigo">
              <th mat-header-cell *matHeaderCellDef> Codigo. </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          

          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Stock">
              <th mat-header-cell *matHeaderCellDef> Stock </th>
              <td mat-cell *matCellDef="let element">
                <span class="badge bg-danger" *ngIf="element.inventoryQuantity<5" style="font-size: 12px;">{{element.inventoryQuantity}} </span> 
                <span class="badge bg-warning text-dark" *ngIf="element.inventoryQuantity>=5 && element.inventoryQuantity<=10" style="font-size: 12px;">{{element.inventoryQuantity}} </span> 
                <span class="badge bg-success" *ngIf="element.inventoryQuantity>10" style="font-size: 12px;">{{element.inventoryQuantity}} </span> 

                
                </td>
            </ng-container>

            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> 
                    
                    <span class="badge bg-danger" *ngIf="element.statusId==2">Inatcivo</span>
                    <span class="badge bg-success" *ngIf="element.statusId==1">Activo</span>
                    
                </td>
              </ng-container>


              <ng-container matColumnDef="Accion" >
                <th mat-header-cell *matHeaderCellDef style="width:17%">  </th>
                <td mat-cell *matCellDef="let element"> 
                    
                  <button mat-mini-fab color="primary" aria-label="Registrar Movimiento"
                   (click)="openDialogMovement(element)">
                   <mat-icon>assignment</mat-icon>
                  </button> 
                    
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      
    </div>
</div>
</div>
